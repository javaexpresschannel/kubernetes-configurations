apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: javaexpress/product-service:5.0.0
          ports:
          - containerPort: 8067
          env:
          - name: DB_HOST
            value: productdb.cxkwc0qo62hy.ap-south-1.rds.amazonaws.com
          - name: DB_NAME
            value: ecomproductms
          - name: DB_USERNAME
            value: root
          - name: DB_PASSWORD
            value: javaexpress1122          
          - name: DB_PORT
            value: "3306"                
          - name: SPRING_APPLICATION_NAME
            value: product-service
          - name: SPRING_PROFILES_ACTIVE
            value: cloud
          - name: EUREKA_SERVER
            value: eureka-service
          - name: ZIPKIN_SERVER
            value: zipkin-service
---
apiVersion: v1
kind: Service
metadata:
  name: product-service-api
spec:
  selector:
    app: product-service
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8067
      targetPort: 8067
